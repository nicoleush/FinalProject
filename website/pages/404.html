<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Glitch Screen</title>
  <link rel="icon" href="favicon.png">
  
  <style>
    /* עיצוב כללי של הגוף */
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f; /* רקע שחור */
      color: #33ff33; /* טקסט ירוק כמו מסך טרמינל ישן */
      font-family: 'Courier New', monospace; /* גופן בסגנון מחשב */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* לא נותן לגלול */
    }

    

   

    /* קופסת הטרמינל*/
    .terminal {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ff00;
      max-width: 800px;
      width: 90%;
      text-align: left;
      opacity: 1; /* מופיעה ישר*/
      transform: scale(1.02); /* מוגדל מעט בהתחלה */
      transition: opacity 0.8s ease, transform 0.5s ease;
      z-index: 1;
    }

 

    /* עיצוב שורות */
    .line {
      line-height: 1.6;
    }

    /* צבעים מיוחדים לטקסט */
    .error {
      color: red;
    }

    .comment {
      color: #999;
    }

    /* עיצוב כפתור הקישור הביתה */
    a {
      display: inline-block;
      margin-top: 30px;
      color: #00ffff;
      text-decoration: none;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00ffff;
      color: #000;
    }
  </style>
</head>

<body>


  <!--תיבת ההודעה-->
  <div class="terminal" id="terminal">
    <div class="line comment">// 404 Error - Page Not Found</div>
    <div class="line">> Attempting to compile requested page...</div>
    <div class="line error">> Error: Cannot resolve module 'page-you-wanted.html'</div>
    <div class="line">> Searching for fallback...</div>
    <div class="line">> Fallback not found.</div>
    <div class="line">> Suggestion: Check your URL or go back to the homepage.</div>

    <!-- קישור חזרה לדף הבית -->
    <a href="/website/pages/homepage.html">Return to Homepage</a>
  </div>


</body>
</html>
