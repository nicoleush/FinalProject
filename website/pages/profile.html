<!DOCTYPE html> <!-- 爪 砖专 拽抓 HTML5 -->
<html lang="en"> <!-- 砖驻  转 -->
<head>
  <meta charset="UTF-8" /> <!-- 拽 转  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- 转  -->
  <title>User Profile</title> <!-- 转专转 砖转 驻驻 -->

  <style>
    /* 砖转 爪注 爪 专 */
    :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --primary-color: #3B82F6;
        --button-bg: #8B5CF6;
        --button-hover-bg: #6D46C1;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1 {
        margin-top: 50px;
        font-size: 2.5em;
        text-align: center;
    }

    p {
        font-size: 1.2em;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }

    /* 爪 : 祝 注专 砖 砖转 */
    .dark {
        --bg-color: #1E1E1E;
        --text-color: #ffffff;
        --primary-color: #8B5CF6;
        --button-bg: #6D46C1;
        --button-hover-bg: #5A3D99;
    }

    button {
        background-color: var(--primary-color);
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: var(--button-hover-bg);
    }

    /* 驻转专  转转 爪  */
    .dark .bottom-nav button {
        background-color: var(--button-bg);
    }

    .dark .bottom-nav button:hover {
        background-color: var(--button-hover-bg);
    }

    /* 注爪 转转 专 */
    #avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* 注 */
        display: block;
        margin: 20px auto;
    }

    /* 注爪 驻转专 爪 */
    #signOutBtn {
        background-color: #e53e3e; /*  */
    }
    #signOutBtn:hover {
        background-color: #c53030; /*  转专 */
    }

    /*  转转 */
    .bottom-nav {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: var(--bg-color);
        padding: 10px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav button {
        background-color: var(--primary-color);
        padding: 10px;
        flex: 1;
        border: none;
        color: white;
        font-size: 1em;
        cursor: pointer;
    }

    .dark .bottom-nav button {
        background-color: var(--button-bg);
    }

    .dark .bottom-nav button:hover {
        background-color: var(--button-hover-bg);
    }
  </style>
</head>

<body>
  <!-- 注驻转  转 祝 -->
  <div class="profile-container">
    <h1>User Profile</h1>

    <!-- 爪转 砖 砖转砖 专驻 -->
    <p>Username: <span id="username"></span></p>
    <p>Bio: <span id="bio"></span></p>

    <!-- 注专转 专驻 -->
    <div style="text-align: center; margin-top: 20px;">
        <textarea id="bioInput" placeholder="Write your bio here..." rows="4" style="width:80%; border-radius: 8px; padding: 10px; border: 1px solid #ccc;"></textarea>
        <br><br>
        <button id="saveBioBtn">Save Bio</button> <!-- 砖专 转 专驻 砖 -->
    </div>

    <!-- 转转 专 -->
    <img id="avatar" src="../assets/imgs/default.jpg" alt="Avatar" />

    <!-- 专 驻住 -->
    <h2 style="text-align: center; margin-top: 40px;"> My Posts</h2>
    <div id="myPosts"></div> <!-- 驻住 砖 砖转砖 注 驻 专 JS -->

    <!-- 驻转专 注专 爪  驻转专 爪 -->
    <br><br>
    <button id="themeToggle">Toggle Theme</button> <!-- 注专  爪 专/ -->
    <button id="signOutBtn" style="margin-top: 20px;">Sign Out</button>

    <!-- 专   住 转  转转 -->
    <br><br><br><br><br>

    <!--   注 转转转 祝 -->
    <div class="bottom-nav">
      <button onclick="window.location.href='homepage.html'">Home</button>
      <button onclick="window.location.href='profile.html'">My Profile</button>
      <button id="createPostBtn" onclick="window.location.href='createPost.html'">Feed</button>
    </div>
  </div>

  <!-- 拽抓 砖 转 注 砖 驻专 砖转砖 驻住 -->
  <script src="profile.js" type="module"></script>

  <!-- 拽抓 砖专 注 爪 /专 -->
  <script src="toggleBtn.js" type="module"></script>
</body>
</html>
