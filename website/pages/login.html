<!DOCTYPE html> <!-- מציין שהמסמך הוא HTML5 -->
<html lang="en"> <!-- השפה של התוכן בדף היא אנגלית -->
<head>
  <meta charset="UTF-8"> <!-- קידוד תווים בינלאומי -->
  <title>PostUp - Login</title> <!-- שם הדף שמופיע בלשונית -->

  <style>
    /* עיצוב כללי לגוף הדף */
    body {
      background-color: rgb(230, 217, 201); /* צבע רקע קרמי */
      display: flex; /* מסדר את התוכן בעזרת Flexbox */
      flex-direction: column; /* טור אנכי */
      align-items: center; /* ממרכז את התוכן לרוחב */
      font-family: Arial, sans-serif; /* גופן בסיסי */
    }

    h1 {
      margin-top: 60px; /* רווח מהחלק העליון של הדף */
    }

    /* עיצוב שדות קלט */
    input {
      padding: 10px; /* ריווח פנימי */
      width: 200px; /* רוחב אחיד */
      margin: 8px 0; /* רווחים מעל ומתחת */
      border: 1px solid #ccc; /* גבול אפור */
      border-radius: 6px; /* פינות מעוגלות */
    }

    /* עיצוב כפתור */
    button {
      padding: 10px 20px;
      background-color: black; /* צבע רקע */
      color: white; /* צבע טקסט */
      border: none; /* בלי גבול */
      cursor: pointer; /* סמן עכבר משתנה */
      border-radius: 6px; /* פינות מעוגלות */
    }

    button:hover {
      background-color: #333; /* שינוי צבע כשעוברים עם העכבר */
    }

    /* הודעת שגיאה או מצב */
    #message {
      color: red; /* טקסט אדום */
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- כותרת הדף -->
  <h1>Login to PostUp</h1>

  <!-- טופס התחברות -->
  <div style="margin-top: 30px; display: flex; flex-direction: column; align-items: center;">
    <!-- שדה שם משתמש -->
    <input type="text" placeholder="Username" id="username" required />

    <!-- שדה סיסמה -->
    <input type="password" placeholder="Password" id="password" required />

    <!-- כפתור התחברות -->
    <button id="loginBtn">Login</button>

    <!-- תיבת הודעה לשגיאה או הצלחה -->
    <div id="message"></div>
  </div>

  <!-- קובץ JavaScript עם הלוגיקה של ההתחברות -->
  <script src="login.js" type="module"></script>
</body>
</html>
