<!DOCTYPE html> 
<html lang="en"> 
<head>
  <meta charset="UTF-8"> 
  <title>PostUp - Login</title> 

  <style>
 
    body {
      background-color: rgb(230, 217, 201); 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      font-family: Arial, sans-serif; 
    }

    h1 {
      margin-top: 60px; 
    }

    
    input {
      padding: 10px; 
      width: 200px;
      margin: 8px 0; 
      border: 1px solid #ccc; 
      border-radius: 6px; 
    }

  
    button {
      padding: 10px 20px;
      background-color: black; 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 6px; 
    }

    button:hover {
      background-color: #333; 
    }

   
    #message {
      color: red; 
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Login to PostUp</h1>


  <div style="margin-top: 30px; display: flex; flex-direction: column; align-items: center;">
    
    <input type="text" placeholder="Username" id="username" required />

 
    <input type="password" placeholder="Password" id="password" required />


    <button id="loginBtn">Login</button>

    
    <div id="message"></div>
  </div>


  <script src="login.js" type="module"></script>
</body>
</html>
